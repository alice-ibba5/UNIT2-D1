<!--
Algoritmo
Un algoritmo è una lista di istruzioni da seguire per risolvere un problema, 
una procedura di calcolo che serve a risolvere un problema più o meno complesso.

Variabile
Una variabile è un contenitore di dati situato in una porzione di memoria destinata 
a contenere valori, che possono essere modificati nel corso dell'esecuzione di un 
programma. 
Una variabile è anche caratterizzata da un nome.

Undefined e null sono la stessa cosa? 
No, perché undefined corrisponde ad una variabile non definita, 
mentre null corrisponde ad una variabile definita come vuota.
-->
